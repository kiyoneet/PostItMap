<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 

    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>PostItMap</title>

    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyDVbti9y3mOBfGjeOwSRA52zx4I7vnLgD4"></script> 
    <script type="text/javascript"> 
        google.maps.event.addDomListener(window, 'load', function() { 
        var map = document.getElementById("gmap"); 
        var options = { 
            zoom: 16, 
            center: new google.maps.LatLng(35.60784253639491, 139.64661866426468), 
            mapTypeId: google.maps.MapTypeId.ROADMAP 
        }; 
        new google.maps.Map(map, options); 
        }); 

    </script>    
</head>
<body >
<div id="gmap" style="width:100%; height:100%;">    
</div>
</body>
</html>
